<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content={{or (.Summary | truncate 1000) .Site.Params.description}}>
        <link rel="stylesheet" href="/style.css">
        <title>{{ .Title }}{{ if ne .Title .Site.Title }} | {{ .Site.Title }} {{ end }}</title>
</head>
<body>
        <div class="container">
                {{ partial "navbar" . }}
                <div class="content">
                        {{ block "main" . }}{{ end }}
                </div>
                {{ partial "footer" . }}
        </div>
</body>
</html>
